<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
	<input type="text" [(ngModel)]="charater.name" name="name" class="form-control mb-2" placeholder="Nombre">
	<input type="number" [(ngModel)]="charater.power" name="power" class="form-control mb-2" placeholder="Poder">
	<button type="submit" class="btn btn-primary">Agregar</button>
	<pre>{{ charater | json }}</pre>
</form>
